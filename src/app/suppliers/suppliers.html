<div class="wrapper wrapper-content animated fadeInRight" ng-controller="SupplierCtrl as ctrl">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<table datatable="ng" dt-options="ctrl.dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
						<thead>
							<tr>
								<th>First Name</th>
								<th>Surname</th>
                                <th>Address</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="supplier in ctrl.suppliers">
								<td><span ng-bind="supplier.firstName"></span></td>
								<td><span ng-bind="supplier.surname"></span></td>
                                <td><span ng-bind="supplier.address"></span></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
