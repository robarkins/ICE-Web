<div ng-controller="LoginCtrl as loginCtrl" class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">IN+</h1>
        </div>
        <h3>Welcome to IN+</h3>
        <p>Perfectly designed and precisely prepared admin theme with over 50 pages with extra new web app views.
        </p>
        <p>Login in. To see it in action.</p>
        <form class="m-t" role="form" ng-submit="loginCtrl.runLoadingDemo()">
            <div class="form-group">
                <input ng-model="loginCtrl.email" type="email" class="form-control" placeholder="Username" required="">
            </div>
            <div class="form-group">
                <input ng-model="loginCtrl.password" type="password" class="form-control" placeholder="Password" required="">
            </div>
            <button ladda="loginCtrl.loading" type="submit" class="ladda-button btn btn-primary block full-width m-b">Login</button>

            <a ui-sref="forgot_password"><small>Forgot password?</small></a>
            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="register">Create an account</a>
        </form>
			<!--<button ladda="loginCtrl.loadingDemo" ng-click="loginCtrl.runLoadingDemo()" class="ladda-button ladda-button-demo btn btn-primary">Submit</button>-->
        <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
    </div>
</div>
