<div ng-controller="LoginCtrl as loginCtrl" class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">ICE</h1>
        </div>
        <h3>Welcome to ICE Web</h3>
        <p>Perfectly designed and precisely prepared admin theme with over 50 pages with extra new web app views.
        </p>
        <p>Login in. To see it in action.</p>
        <form class="m-t" role="form" ng-submit="loginCtrl.login()">
            <div class="form-group">
                <input ng-model="loginCtrl.user.email" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input ng-model="loginCtrl.user.password" type="password" class="form-control" placeholder="Password" required>
            </div>
            <button ladda="loginCtrl.loading" type="submit" class="ladda-button btn btn-primary block full-width m-b">Login</button>

            <a ui-sref="forgot_password"><small>Forgot password?</small></a>
            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="register">Create an account</a>
        </form>
        <p class="m-t"> <small>rarkins &copy; 2016</small> </p>
    </div>
</div>
